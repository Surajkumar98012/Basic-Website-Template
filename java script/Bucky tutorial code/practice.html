//Range






var range = function(a,b)
{
  if (b-a === 2)
  {
    return [a + 1];
  }
  else
  {
    var list = range(a, b - 1);
    list.push(b - 1);
    return list;
  }
};

console.log(range(2,9));

let arr = [1, 2, 3, 4, 5, 6]

function add(arr) {
    if (arr.length == 1) return arr[0] // base case
    return arr[0] + add(arr.slice(1))  // recurse
}
