<!DOCTYPE html>
<html>
<head>
	<title>Java script</title>
</head>
<body>
	<script type="text/javascript">
		var rows=prompt("Enter the no. of rows");
		var i,j;
		rows=parseInt(rows);
		for(i=1;i<=rows;++i){
			for(j=1;j<=i;++j){
				document.write("* ");

			}
				document.write("<br/> ");
		}

	</script>
	
</body>
</html>
