<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter the number upto check");
		var b=prompt("Enter the first multiple condition");
		var c=prompt("Enter the second multiple condition");
		var i;
		a=parseInt(a);
		b=parseInt(b);
		c=parseInt(c);
		for (i=1;i<=a;++i){
				document.write(i);
				document.write("<br/>");

			if (i%b==0) {
				document.write("fizz");
			}
			if (i%c==0) {
				document.write("buzz");
			}
			if (i%b==0||i%c==0) {
				document.write("fizzbuzz");
			}
		}
     </script>
</body>
</html>
