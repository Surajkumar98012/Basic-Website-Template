<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter the number upto sum");
		var b=prompt("Enter the first multiple condition");
		var c=prompt("Enter the second multiple condition");
		var i,sum=0;
		a=parseInt(a);
		b=parseInt(b);
		c=parseInt(c);
		sum=parseInt(sum);
		for (i=1;i<=a;++i){
			if(i%b==0||i%c==0)
			sum=sum+i;
			
		}
		document.write("sum of multiple of "+b + " and "+c+ " upto "+ a + " is "+sum);
	</script>

</body>
</html>
